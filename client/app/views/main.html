<div class="panel panel-default" ng-repeat="post in posts">
  <div class="panel-body">
    <h4>{{ post.subject }}</h4>
    <p>
      {{ post.content }}
    </p>
  </div>

  <div class="panel-footer">Post by: {{ post.user.email }} | <a
      ng-href="/#/viewpost/{{ post.id }}">Comments
    <span class="badge">{{ post.commentCount }}</span></a></div>
</div>
